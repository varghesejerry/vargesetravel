{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/about_responsive.css' %}">
    <title>Title</title>
      <style>
        body {background-image:url("/static/images/jetdark.jpg");background-repeat: no-repeat;background-attachment: fixed;background-size:100% 100%;}
      </style>
</head>
<body>
<center>
<br>
<div>
    <h2 style="color:white;"><div class="logo">Travello</div></h2>
</div><br>
<h3 style="color:black;">Registration</h3>
<form action="register" method="post">
 {% csrf_token %}
    <p><input type="text" name="username" placeholder="Username"><br></p>
      <p><input type="text" name="first_name" placeholder="Enter your first name"><br></p>
      <p><input type="text" name="last_name" placeholder="Enter your last name"><br></p>
      <p><input type="email" name="email" placeholder="Enter your email"><br></p>
      <p><input type="password" name="password" placeholder="Enter your Password"><br></p>
      <p><input type="password" name="password1" placeholder="Confirm your Password"><br></p>
      <p><input type="submit"></p>
</form>
    </center>
{% for msg in messages %}
{{msg}}
{% endfor %}
 </body>
</html>
